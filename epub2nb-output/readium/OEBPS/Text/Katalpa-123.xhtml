			<p class="T1">Tentýž den, kdy Hideki stojí vysoko nad Prahou, Květa zkoumá mapu města.</p>
			<p class="T2">Hledá Jeseniovu ulici, ve které bydlí Eva. Je odhodlaná se za ní vypravit, jakmile přestane pršet.</p>
			<p class="T2">Upeče bábovku a&#160;Evu překvapí.</p>
			<p class="T2">Květa ví, že její bábovky a&#160;koláče jsou nepřekonatelné.</p>
